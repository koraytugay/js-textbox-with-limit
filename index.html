<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Limited Text Box</title>
</head>
<body>
<div id="container">
  <button id="clear-all">Clear All</button>
  <textarea id="text-area"></textarea>
  <div id="char-count"></div>
</div>
<script>
  const allowedLength = 20;
  const textArea = document.querySelector("#text-area");
  const charCount = document.querySelector("#char-count");
  const clearAll = document.querySelector("#clear-all");

  window.addEventListener("load", ev => {
    charCount.textContent = `${allowedLength}`;
    textArea.focus();
  });

  textArea.addEventListener("keyup", evt => {
    if (textArea.value.length > allowedLength) {
      textArea.value = textArea.value.substr(0, allowedLength);
    }
    charCount.textContent = `${allowedLength - textArea.value.length}`;
  });

  clearAll.addEventListener("click", evt => {
    Object.assign(textArea, {
      value: ""
    });
    charCount.textContent = `${allowedLength - textArea.value.length}`;
    textArea.focus();
  });
</script>
</body>
</html>
